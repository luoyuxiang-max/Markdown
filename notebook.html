<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editer</title>
    <script src="./vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <style>
    body{
        margin: 0;
    }
    .notebook,.input,.preview{
        height: 1000px;
        /*float: left;*/
    }
    .notebook{
        background-color: salmon;
        width: 20%;
    }
    .input{
        width: 40%;
    }
    .preview{
        background-color: skyblue;
        width: 40%;
    }
    .main{
        display:flex
        }
    textarea{
        width: 100%;
        height: 100%;
        background-color: seagreen;
    }
    </style>
</head>

<body>
    <div id="notebook" class="main">
        <div class="notebook">
            <button v-bind:title="notes.length" v-on:click="addnote">Add Note</button>
        </div>
        <div class="input">
            <textarea v-model="content">
                
            </textarea>
        </div>
        <div class="preview" v-html="markdownPreview">
        </div>
    </div>

    <script>
        var vm=new Vue({
            el:"#notebook",
            data:{
                content:'',
                notes:[],
                },
                methods:{
                    addnote(){
                        console.log("add note is called")
                        const time=Date.now()
                        const note={
                            id:String(time),
                            title:'New note'+(this.notes.length+1),
                            content:'**Hi**',
                            created:time,
                            favorite:false,
                        }
                        this.notes.push(note)
                    }
                },
                computed:{
                    markdownPreview(){
                        return marked(this.content)
                    }
                },
                watch:{
                    content (val,oldval){
                        console.log("new:",val,"old:",oldval)
                        localStorage.setItem('content',val)
                    }
                },
                created(){
                    this.content=localStorage.getItem('content')
                }

                
    })
    </script>
</body>
</html>
